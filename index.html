<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e8644e93da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <audio src="music/music.mp3" id="audio" loop></audio>
    <ul class="music">
      <li><i class="fas fa-music"></i></li>
      <li class="hidden"><i class="fas fa-pause"></i></li>
    </ul>
    <div class="loginBox">
      <div class="login">
        <p>이름이 무엇입니까?</p>
        <p>What is your name?</p>
        <form>
          <input type="text" placeholder="Name" maxlength="6" />
        </form>
      </div>
    </div>
    <div class="left-nav hidden">
      <h1 id="greeting" class="hidden"></h1>
      <div class="todo-list hidden">
        <form input id="todo-form">
          <input
            type="text"
            required
            placeholder="Write a To Do and Press enter"
          />
        </form>
      </div>
      <ul id="todo-list"></ul>
    </div>

    <div class="main hidden">
      <h2 id="clock"></h2>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <div class="initBtnBox">
      <span class="initBtn material-icons-outlined"> replay </span>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/music.js"></script>
    <script src="js/greeting.js"></script>
  </body>
</html>
